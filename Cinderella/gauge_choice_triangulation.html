//Script (CindyScript)
// #### print matrix ##################
printmatrix(Name,I,Mm):=(
		println(Name);
		repeat(I,i,println(i+".="+row(Mm,i));););
//  #### conjugate transpose ##########
cellipse(t,p,S):=(
					regional(v,l);
					v=eigenvectors(S);
          l=eigenvalues(S);
          p+sqrt(l_1)*column(v,1)*cos(t)+sqrt(l_2)*column(v,2)*sin(t));
ctranspose(A):=transpose(conjugate(A));
// #### add NE part ############
modpos(a,m):= a-(ceil(a/m)-1)*m;
// #### add NE part for polygon ############
addNEpartPolygon(j1,i1,k1):=(
    regional(Pj,Pi,Pk,zj,zi,zk,av,ii,kk,m,n);
    Na=3;
		Pj=pactive_j1;   Pi=pactive_i1;   Pk=pactive_k1;
    zj=Pj.x+i*Pj.y;  zi=Pi.x+i*Pi.y; zk=Pk.x+i*Pk.y;
    zij=zj-zi;
    zik=zk-zi;
    //println("3 points="+[zi,zi,zk,zij,zik]);
		av=zeromatrix(1,3);
    //NA=zeromatrix(I,I);
    av_1_1 = -1/zij;
    av_1_2 =  1/zij-1/zik;
    av_1_3 = +1/zik;
    //println("av="+av);
		repeat(Na,m,
    	ii=modpos(i1+m-2,I);
			repeat(Na,n,
    		kk=modpos(i1+n-2,I);
  			Nm_ii_kk=Nm_ii_kk + conjugate(av_1_m)*av_1_n;
        //NA_ii_kk = conjugate(av_1_m)*av_1_n;
 			 );
		 );
//printmatrix("check N=",I+2,Nm-ctranspose(Nm));
);

// #### add NE part for Triangle ############
addNEpartTriangle(j1,i1,k1):=(
    regional(Pj,Pi,Pk,zj,zi,zk,av,ii,kk,m,n);
    Na=3;
		Pj=pactive_j1;   Pi=pactive_i1;   Pk=pactive_k1;
    zj=Pj.x+i*Pj.y;  zi=Pi.x+i*Pi.y; zk=Pk.x+i*Pk.y;
    zij=zj-zi;
    zik=zk-zi;
    //println("3 points="+[zi,zi,zk,zij,zik]);
		av=zeromatrix(1,3);
    //NA=zeromatrix(I,I);
    av_1_1 = -1/zij;
    av_1_2 =  1/zij-1/zik;
    av_1_3 = +1/zik;
    ind=[j1,i1,k1];
    //println("av="+av);
		repeat(Na,m,
    	ii=ind_m;
			repeat(Na,n,
    		kk=ind_n;
  			Nm_ii_kk=Nm_ii_kk + conjugate(av_1_m)*av_1_n;
        //NA_ii_kk = conjugate(av_1_m)*av_1_n;
 			 );
		 );
//printmatrix("check N=",I+2,Nm);
);

// #### sigma angle/distance ratio ########
sigmajik(j1,i1,k1,Cm):=(
    regional(Pj,Pi,Pk,zj,zi,zk,av,ii,kk,q);
	  Pj=pactive_j1;    Pi=pactive_i1;    Pk=pactive_k1;
    zj=Pj.x+i*Pj.y; zi=Pi.x+i*Pi.y; zk=Pk.x+i*Pk.y;
    zij=zj-zi;
    zik=zk-zi;
		av=zeromatrix(1,3);
    av_1_1=-1/zij;
    av_1_2=1/zij-1/zik;
    av_1_3=+1/zik;
//println("av="+av);
  Cjik=[[Cm_j1_j1,Cm_j1_i1,Cm_j1_k1],
        [Cm_i1_j1,Cm_i1_i1,Cm_i1_k1],
        [Cm_k1_j1,Cm_k1_i1,Cm_k1_k1]];
//println("Cjik="+Cjik);
  q=av*Cjik*ctranspose(av);
//println("q="+q);
  sigma*sqrt(q_1_1);
);

// point l in circle (i,j,k)
PointInCircle(l,i,j,k,P):=(
dx=[P_i_1-P_l_1,P_j_1-P_l_1,P_k_1-P_l_1];
dy=[P_i_2-P_l_2,P_j_2-P_l_2,P_k_2-P_l_2];
d2=[dx_1_1^2+dy_1_1^2,dx_2_1^2+dy_2_1^2,dx_3_1^2+dy_3_1^2];
Am=[dx,dy,d2];
AA=det(Am);
BB=det([[P_i_1,P_i_2,1],[P_j_1,P_j_2,1],[P_k_1,P_k_2,1]]);
if(AA*BB<0,0,1);
);

// Brute Force Delaunay Triangulation
// keep only triangles which contain no pother point
// in: Ix2 matrix of coordinates. out: triangle list, edge list
DelaunayTriangulationBF(PP):=
(
	DT=[];
	DTe=[];
	NM=length(PP);
	repeat(NM_1,ii,           // first point
		(repeat(NM_1-ii,jjj,    // second point
		   (jj=jjj+ii;
		 	 repeat(NM_1-jj,kkk,  // third point
  			 (kk=kkk+jj,
       	  Index=1..NM_1;
			 	  Nmijk=remove(Index,[ii,jj,kk]);
      	  lInijk=0;        // indicator, whether point in circle
      	  repeat(NM_1-3,lll, // other point     
      	    (ll=Nmijk_lll;
         	   lInijk=max([lInijk,PointInCircle(ll,ii,jj,kk,PP)]);
					  );
                );
 					if(lInijk==0,     // if no point in circle, save triangle and edges
               (DTe=append(DTe,sort([ii,jj]));
        	      DTe=append(DTe,sort([jj,kk]));
        	      DTe=append(DTe,sort([kk,ii]));
                DT =append(DT,sort([ii,jj,kk]));
                //println(DT);     
               );
						 );
			     );
		         	);
		    );
       	     );
    );
       );
  
        	     DTe=set(DTe);  // eliminate double edges
               [DT,DTe];
);

DelaunayTriangulationTE(PP):=
 (regional(Numpts,xyz,mp,CH3);
  Numpts=length(PP);
  xyz=zeromatrix(Numpts,3);
  mP=[sum(column(PP,1)),sum(column(PP,2))]/Numpts;
  mP=[0,0]; 
  repeat(Numpts,k,(pp=pactive_k;
     xyz_k_1=pp.x-mP_1;
     xyz_k_2=pp.y-mP_2;
     xyz_k_3=(pp.x-mP_1)^2+(pp.y-mP_2)^2);
  );
  CH3=convexhull3d(xyz);
  DTt=select(CH3_2,tr,
   (xyz_tr_1_1-xyz_tr_3_1)*(xyz_tr_2_2-xyz_tr_3_2)-
   (xyz_tr_1_2-xyz_tr_3_2)*(xyz_tr_2_1-xyz_tr_3_1) < 0);
  DTe=[];
	repeat(length(DTt),k,(
  	DTe=concat(DTe,[sort([DTt_k_1,DTt_k_2])]);
  	DTe=concat(DTe,[sort([DTt_k_2,DTt_k_3])]);
  	DTe=concat(DTe,[sort([DTt_k_3,DTt_k_1])]);
	););
	DTe=set(DTe);
  [DTt,DTe];
 );
;
