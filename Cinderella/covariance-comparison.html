<script id="csinit" type="text/x-cindyscript">
//Script (CindyScript)
rd1(x):=round(10*x)/10;
rd2(x):=round(100*x)/100;
rd3(x):=round(1000*x)/1000;

direction(AA,BB):=(
(BB-AA)/|BB-AA|;);

fs=25;                    // font size
sc=0.6;                   // scaling of distance of letters A, B, ...
scs=0.8;                  // scaling of distance of letters A', B', ...
fonts="Times New Roman";
dl=-[0.3,0.3];            // half size of letters
;

</script>
<script id="csmove" type="text/x-cindyscript">
//Script (CindyScript)
// postion texts

drawtext(P39+[0.15,0],"$\sqrt{\lambda}_2="+dist3,size->fs,family->fonts);
drawtext(P42+[0.15,0],"$\sqrt{\lambda}_1="+dist2,size->fs,family->fonts);

dA1=direction(G.xy,P12.xy);
dA2=direction(G.xy,P11.xy);
dA1s=-dA1;
dA2s=-dA2;
dB1=direction(G.xy,P7.xy);
dB2=direction(G.xy,P8.xy);
dB1s=-dB1;
dB2s=-dB2;
drawtext(P12+sc*dA1+dl,"$A_1$",size->fs,family->fonts,italics->true);
drawtext(P11+sc*dA2+dl,"$A_2$",size->fs,family->fonts,italics->true);
drawtext(P5+scs*dA1s+dl,"$A'_1$",size->fs,family->fonts,italics->true);
drawtext(P4+scs*dA2s+dl,"$A'_2$",size->fs,family->fonts,italics->true);
drawtext(P7+sc*dB1+dl,"$B_1$",size->fs,family->fonts,italics->true);
drawtext(P8+sc*dB2+dl,"$B_2$",size->fs,family->fonts,italics->true);
drawtext(P10+scs*dB1s+dl,"$B'_1$",size->fs,family->fonts,italics->true);
drawtext(P9+scs*dB2s+dl,"$B'_2$",size->fs,family->fonts,italics->true);
;

</script>
